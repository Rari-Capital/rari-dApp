name: Translations

on: [push]

jobs:
  check-translations:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install dev dependencies
        run: npm install --only=dev

      - name: Check all text has been translated
        run: npm run check-translations
